machine:

  pre:
    - echo "MAVEN_OPTS='-DcheckedArithmetic=true -Xmx1g'" > ~/.mavenrc

  timezone:
    America/Los_Angeles

  java:
    version:
      oraclejdk8

  environment:
    TERM: dumb

dependencies:
  override:
    - mvn install -Dmaven.test.skip=true -Dmaven.javadoc.skip=true -B -V

general:
  branches:
    ignore:
      - /rel\/.*/
  artifacts:
    - "gosu-test/target/site" # preserve the generated HTML test reports
    - mvn_output.log

test:
  # Adds profile to pick up Gosu tests
  override:
    - mvn -B integration-test deploy -s settings.xml | tee mvn_output.log
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
